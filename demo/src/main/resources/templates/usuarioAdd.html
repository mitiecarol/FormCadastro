<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Acordo Certo</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro Acordo Certo</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${post}" th:action="@{/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
							    <label>Nome</label>
							    <input type="text" class="form-control input-sm" th:field="*{nome}" autofocus="autofocus" placeholder="Informe o nome" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('cpf')}? 'has-error'">
								<label>Cpf</label> 
								<input type="text" class="form-control input-sm" th:field="*{cpf}" maxlength="150" placeholder="Informe o cpf"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('endereco')}? 'has-error'">
							    <label>Endere√ßo</label>
							    <input type="text" class="form-control input-sm" th:field="*{endereco}" autofocus="autofocus" placeholder="Informe o endereco" maxlength="50"/>
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
								<label>E-mail</label> 
								<input type="email" class="form-control input-sm" th:field="*{email}" maxlength="150" placeholder="Informe o e-mail"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('valor')}? 'has-error'">
								<label>Valor</label> 
								<input type= "number" step="any" class="form-control input-sm" th:field="*{valor}" maxlength="150" placeholder="Informe o valor"/>
							</div>
						</div>
<!-- 						<div class="form-group row"> -->
<!-- 							<div class="col-md-2" th:classappend="${#fields.hasErrors('data')}? 'has-error'"> -->
<!-- 								<label>data</label>  -->
<!-- 								<input type="date" class="form-control input-sm" th:field="*{data}" placeholder="Informe o endereco" /> -->
<!-- 							</div> -->
<!-- 						</div>						 -->
											
					</fieldset>
				</div>
				<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Verificar</label>
  </div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-warning">Salvar</button>
					
				</div>
			</form>
		</div>
	</div>
</body>
</html>
