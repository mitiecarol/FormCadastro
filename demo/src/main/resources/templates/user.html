<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Formul√°rio</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Acordo Certo</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead class="thead-light">
						<tr>
							<invisible><th>Id</th></invisible>
							<th>Nome</th>
							<th>Cpf</th>
							<th>Endereco</th>
							<th>Email</th>
							<th>Valor</th>
<!-- 							<th>DataNascimento</th> -->
						</tr>
					</thead>
					<tbody>
						<tr th:each="Form : ${posts}">
							<td th:text="${Form.id}"></td>
							<td th:text="${Form.nome}"></td>
							<td th:text="${Form.cpf}"></td>
							<td th:text="${Form.endereco}"></td>
							<td th:text="${Form.email}"></td>
							<td th:text="${Form.valor}"></td>
<!-- 							<td th:text="${#dates.format(Form.data, 'dd/MM/yyyy')}"></td> -->
							<td>
								<div class="btn-group pull-right">
							   	<a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${Form.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="panel-footer">
			<a class="btn btn-sm btn-info" th:href="@{/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
